<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>parallax scroll</title>
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="zoom">
            <img src="./images/mountain1.png" id="layer1">
            <img src="./images/mountain2.png" id="layer2">
            <img src="./images/text.png" id="text">
        </section>
        <section class="content">
            <h2>sample parallax scroll using js</h2>
            <p>samplesamplesamplesamplesamplesamplesamplesample
                samplesamplesamplesamplesamplesamplesamplesample<br>
                samplesamplesamplesamplesamplesamplesamplesample
                samplesamplesamplesamplesamplesamplesamplesample</p>
        </section>
        <script type="text/javascript">
            var layer1 = document.getElementById('layer1')
            scroll = window.pageYOffset;
            document.addEventListener('scroll', function(e){
                var offset = window.pageYOffset;
                scroll = offset;
                layer1.style.width = (100 + scroll/5) + '%';
            });
            
            var layer2 = document.getElementById('layer2')
            scroll = window.pageYOffset;
            document.addEventListener('scroll', function(e){
                var offset = window.pageYOffset;
                scroll = offset;
                layer2.style.width = (100 + scroll/5) + '%';
                layer2.style.left = scroll/50 + '%';
            });
            
            var text = document.getElementById('text')
            scroll = window.pageYOffset;
            document.addEventListener('scroll', function(e){
                var offset = window.pageYOffset;
                scroll = offset;
                layer2.style.width = (100 + scroll/5) + '%';
                text.style.top = - scroll/20 + '%';
            });
        </script>
    </body>
</html>
